<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:title="공지 작성">공지 작성</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h2>✍️ 공지사항 작성</h2>

        <form th:action="@{/notice/write}" method="post" th:object="${notice}">
            <label>제목</label><br>
            <input type="text" th:field="*{title}" required><br><br>

            <label>내용</label><br>
            <textarea th:field="*{content}" rows="8" required></textarea><br><br>

            <!-- 작성자 필드 제거 (자동 세션으로 처리됨) -->

            <button type="submit">작성 완료</button>
        </form>
    </div>
</main>
</body>
</html>
