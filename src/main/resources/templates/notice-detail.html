<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title layout:title="공지 상세">공지 상세</title>
  <!-- ✅ Kakao 지도 스크립트 추가 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1dd47433090496cc1c50b55ba8eea1f&autoload=false"></script>
</head>

<body>
<main layout:fragment="content">
  <div class="container">
    <h2 th:text="${notice.title}">공지 제목</h2>

    <div style="font-size: 14px; color: gray;">
      <p><strong>작성자:</strong> <span th:text="${notice.writer}">관리자</span></p>
      <p><strong>작성일:</strong> <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">2025-04-17</span></p>
      <p><strong>조회수:</strong> <span th:text="${notice.views}">0</span></p>
    </div>

    <hr>

    <div class="content" th:text="${notice.content}" style="white-space: pre-wrap;">
      공지 본문
    </div>

    <hr>

    <div style="text-align: right; margin-top: 20px;">
      <form th:action="@{'/notice/delete/' + ${notice.noticeId}}" method="post" style="display: inline;">
        <button type="submit">삭제</button>
      </form>

      <a th:href="@{'/notice/edit/' + ${notice.noticeId}}">
        <button type="button">수정</button>
      </a>

      <a href="/notice">
        <button type="button">목록으로</button>
      </a>
    </div>
  </div>
</main>
</body>
</html>
