<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>탑승내역</title>
</head>
<body>
<main layout:fragment="content">
  <h2>탑승내역</h2>
  <ul>
    <li th:each="log : ${qrLogs}">
      <span th:text="${log.parsedDisplayText}">탑승내역 출력</span>

      <!-- 삭제 버튼 폼 -->
      <form th:action="@{/boarding/delete/{id}(id=${log.id})}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')"
                style="background-color: #e74c3c; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer;">
          삭제
        </button>
      </form>
    </li>
    <li th:if="${#lists.isEmpty(qrLogs)}">
      🚫 탑승 내역이 없습니다.
    </li>
  </ul>

</main>
</body>
</html>
